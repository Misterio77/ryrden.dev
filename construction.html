<div style="text-align:center;">
	<h1 style="font-size: 4em;">404</h1>
	<!-- icone de construção -->

	<h2><strong>Página em construção</strong></h2>
	<p>Em breve ela estará pronta</p>
	<!-- Show the variable window.Text -->
	<p id="message"></p>
</div>

<script>
	// Obtém o valor do parâmetro "message" da URL
	var params = new URLSearchParams(window.location.search);
	var messageReceived = params.get('message');

	// Exibe a mensagem recebida na página
	document.getElementById("message").innerHTML = messageReceived;
</script>
